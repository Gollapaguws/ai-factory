services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    container_name: ai_factory_postgres
    environment:
      POSTGRES_USER: ai
      POSTGRES_PASSWORD: ai
      POSTGRES_DB: ai_factory
    volumes:
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7
    restart: unless-stopped
    container_name: ai_factory_redis

  orchestrator-api:
    build: ./apps/orchestrator-api
    restart: unless-stopped
    container_name: ai_factory_api
    env_file:
      - .env
    ports:
      - "${HOST_BIND:-127.0.0.1}:3000:3000"
    depends_on:
      - postgres
      - redis

  worker:
    build: ./apps/worker
    restart: unless-stopped
    container_name: ai_factory_worker
    env_file:
      - .env
    depends_on:
      - orchestrator-api

  web-console:
    build: ./apps/web-console
    restart: unless-stopped
    container_name: ai_factory_web
    env_file:
      - .env
    ports:
      - "${HOST_BIND:-127.0.0.1}:3001:3000"
    depends_on:
      - orchestrator-api
